<!DOCTYPE html>
<html lang="en">

<body>
  <script src="index.js"></script>
  <form action="" name="contact_form" onsubmit="contact_form_submit(event)">
      <label for="f-name">First Name:</label>
      <input type="text" name="f-name" placeholder="First Name">
      <br>
      <label for="l-name">Last Name:</label>
      <input type="text" name="l-name" placeholder="Last Name">
      <br>
      <label for="age">Age:</label>
      <input type="number" name="age" placeholder="Age">
      <br>
      
      <input type="radio" name="gender" value="male">
      <label for="gender">Male</label>
      <input type="radio" name="gender" value="female">
      <label for="gender">Female</label>
      <br>
      <label for="location">Location: </label>
      <select name="location">
          <option value="California">California</option>
          <option value="Florida">Florida</option>
          <option value="Miami">Miami</option>
      </select>
      <br>
      <input type="checkbox" name="dietary" value="Vegetarian,">
      <label for="dietary">Vegetarian</label>
      <input type="checkbox" name="dietary" value="Kosher">
      <label for="dietary">Kosher</label>
      <input type="checkbox" name="dietary" value="Lactose free">
      <label for="dietary">Lactose free</label>
      <br>
      <input type="submit" value="submit">
  </form>
